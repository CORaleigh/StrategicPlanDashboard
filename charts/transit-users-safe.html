<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://vega.github.io/vega/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
<h3 align="center">Transit Users Rating of GoRaleigh</h3>
  <div style="width: 400px; height: 350px" id="chart"></div>

</div>

<script>
  var chart = new Cedar({"type": "bar"});
  var data = Cedar.getJson('https://coraleigh.github.io/StrategicPlanDashboard/charts/transit-users-safe.json', function(err, data){
    if(!err){
      var dataset = {
        "data": data,
        "mappings":{
          "bar": {
            "field": "metric",
            "label": ""
          },
          "value": {
            "field": "percent",
            "label": "percent safe or very safe"
          },
           "x": {"field":"metric","label":""},
           "y": {"field":"percent","label":"Percent of responses 'safe' or 'very safe'"}
        }
      };
      //test
      //assign to the chart
      chart.dataset = dataset;
      //show the chart
      chart.show({
        elementId: "#chart"
      });
    }else{
      console.error('Error loading data from file');
    }
  });
   chart.tooltip = {
     "title": "{metric}",
     "content": "{percent} percent 'safe' or 'very safe'"
   };
   chart.override = {
    "marks": [
      {"properties": 
        {
          "hover": {"fill": {"value": "#17581D"}},
          "update": {"fill": {"value": "#718A73"}}
        }
      }
    ]
  };
   //assign to the chart
   chart.dataset = dataset;
   //show the chart
   chart.show({
     elementId: "#chart"
   });
</script>
</body>
</html>
