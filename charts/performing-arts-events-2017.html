<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega/2.6.1/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
<h3 align="center"; style="font-weight: 300; font-family:Helvetica;  -moz-osx-font-smoothing: grayscale">Duke Energy Performing Arts Center Events</h3>
  <div style="width: 450px; height: 400px" id="chart"></div>
</div>


<script>
  var chart = new Cedar({"type": "bar"});
  var data = Cedar.getJson('https://coraleigh.github.io/StrategicPlanDashboard/charts/performing-arts-events-2017.json', function(err, data){
    if(!err){
  var dataset = {
    "data": data,
    "mappings":{
      "x": {"field":"year","label":"Fiscal Year"},
      "y": {"field":"events","label":"Number of Events"}
    }
  };
  chart.tooltip = {
     "title": "{year}",
     "content": "{events} Events"
  };
  chart.override = {
    "marks": [
      {"properties": 
        {
          "hover": {"fill": {"value": "#17581D"}},
          "update": {"fill": {"value": "#718A73"}}
        }
      }
    ]
  };
  //assign to the chart
  chart.dataset = dataset;
  //show the chart
  chart.show({
    elementId: "#chart"
  });
    }else{
      console.error('Error loading data from file');
    }
  });
</script>
</body>
</html>
