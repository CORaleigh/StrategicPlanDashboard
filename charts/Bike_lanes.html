<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://vega.github.io/vega/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
<h3 align="center"; style="font-weight: 300; font-family:Helvetica;  -moz-osx-font-smoothing: grayscale">Cumulative Miles of Bike Lanes and Paths</h3>
  <div style="width: 450px; height: 400px" id="chart"></div>

</div>


<script>
  var chart = new Cedar({"type": "bar"});
  var data = Cedar.getJson('https://coraleigh.github.io/StrategicPlanDashboard/charts/BikeLanes.json', function(err, data){
    if(!err){
  var dataset = {
    "data": data,
    "mappings":{
      "x": {"field":"year","label":"Year"},
      "y": {"field":"miles","label":"Miles of Bike Lanes and Paths"}
    }
  };
  chart.tooltip = {
     "title": "{year}",
     "content": "{miles} Miles of Bike Lanes and Paths"
  };
  chart.override = {
    "marks": [
      {"properties": 
        {
          "hover": {"fill": {"value": "#17581D"}},
          "update": {"fill": {"value": "#718A73"}}
        }
      }
    ]
  };
  //assign to the chart
  chart.dataset = dataset;
  //show the chart
  chart.show({
    elementId: "#chart"
  });
    }else{
      console.error('Error loading data from file');
    }
  });
</script>
</body>
</html>
