<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://vega.github.io/vega/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
<h3 align="center">Community Survey</h3>
  <div style="width: 450px; height: 400px" id="chart"></div>

</div>

<script>
  var chart = new Cedar({"type": "bar-horizontal"});
  var data = Cedar.getJson('https://coraleigh.github.io/StrategicPlanDashboard/charts/community-survey.json', function(err, data){
    if(!err){
  var dataset = {
    "data": data,
    "mappings":{
      "x": {"field":["attributes.National","attributes.Raleigh"],"label":"Response Region"},
      //"y": {"field":[""],"label":""},
      "group":{"field":"question","label":"Survey Question"}
    }
  };
   chart.tooltip = {
     "title": "{year}",
     "content": "{National} % 'good' or 'excellent' Nationally| {Raleigh} % 'good' or 'excellent' in Raleigh"
   };
   chart.override = {
    "axes":[
      {"type":"x","title":"Survey Questions"},
      {"type":"y","title":"Percent Responding 'good' or 'excellent'"}
    ]
    //"marks": [
        //{"properties": 
        //{
          //"hover": {"fill": {"value": "#17581D"}},
          //"update": {"fill": {"value": "#718A73"}}
        //}
      //}
    //]
  };
  //assign to the chart
  chart.dataset = dataset;
  //show the chart
  chart.show({
    elementId: "#chart"
  });
    }else{
      console.error('Error loading data from file');
    }
  });
</script>
</body>
</html>
